<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="birdGrad" x1="0" y1="0" x2="54" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="wingLo" x1="0" y1="20" x2="40" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="textPrimary" x1="0" y1="0" x2="220" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E1B4B"/>
      <stop offset="100%" stop-color="#312E81"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Bird: upper wing sweep left -->
  <path d="M8 22 C18 8 34 6 44 14 C36 14 28 16 24 22 Z" fill="url(#birdGrad)" filter="url(#glow)"/>
  <!-- Bird: upper wing tip -->
  <path d="M8 22 C4 16 0 18 2 24 C6 22 8 22 8 22 Z" fill="url(#birdGrad)" opacity="0.7"/>
  <!-- Bird: body -->
  <ellipse cx="33" cy="30" rx="10" ry="6.5" fill="url(#birdGrad)"/>
  <!-- Bird: head -->
  <circle cx="42" cy="24" r="6" fill="url(#birdGrad)"/>
  <!-- Bird: beak -->
  <path d="M48 23 L56 26 L48 28 Z" fill="#F59E0B"/>
  <!-- Bird: eye -->
  <circle cx="44" cy="23" r="1.8" fill="white"/>
  <circle cx="44.5" cy="23" r="0.9" fill="#1E1B4B"/>
  <!-- Bird: lower wing sweep -->
  <path d="M30 34 C20 44 8 48 4 44 C12 40 22 36 28 30 Z" fill="url(#wingLo)"/>
  <!-- Bird: tail feathers -->
  <path d="M23 32 C14 30 6 36 8 42 C13 36 19 34 25 38 Z" fill="url(#birdGrad)" opacity="0.75"/>
  <path d="M20 35 C12 34 5 42 8 46 C12 39 18 37 23 42 Z" fill="url(#birdGrad)" opacity="0.5"/>
  <!-- Wind trail -->
  <path d="M2 30 Q10 27 18 31" stroke="#06B6D4" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <path d="M0 36 Q7 33 13 37" stroke="#8B5CF6" stroke-width="1" stroke-linecap="round" opacity="0.3"/>

  <!-- Brand name -->
  <text x="68" y="26" fill="url(#textPrimary)" font-size="20" font-family="'Inter','Segoe UI',Arial,sans-serif" font-weight="800" letter-spacing="-0.5">Freelancing</text>
  <text x="68" y="47" fill="#6366F1" font-size="13" font-family="'Inter','Segoe UI',Arial,sans-serif" font-weight="700" letter-spacing="2.5">INSTITUTE BD</text>
  <!-- Accent bar -->
  <rect x="68" y="51" width="175" height="2.5" rx="1.25" fill="url(#birdGrad)" opacity="0.35"/>
</svg>